<div class="container">
    <h2>Insurance Information</h2>
  
    <p>Do you currently have car insurance?</p>
    <button mat-raised-button color="primary" (click)="setInsurance(true)">Yes</button>
    <button mat-raised-button color="warn" (click)="setInsurance(false)">No</button>

    <p>Number of vehicles to insure</p>
    <button mat-raised-button (click)="setVehicleCount(1)">1</button>
    <button mat-raised-button (click)="setVehicleCount(2)">2</button>
    <button mat-raised-button (click)="setVehicleCount(3)">3</button>
    <button mat-raised-button (click)="setVehicleCount(4)">4+</button>

    <p>Number of drivers</p>
    <button mat-raised-button (click)="setDriverCount(1)">1</button>
    <button mat-raised-button (click)="setDriverCount(2)">2</button>
    <button mat-raised-button (click)="setDriverCount(3)">3</button>
    <button mat-raised-button (click)="setDriverCount(4)">4+</button>
  
    <button mat-raised-button color="accent" routerLink="/vehicle-form">Next</button>
  </div>

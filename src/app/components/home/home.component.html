<div class="container">
  <h1>Welcome to AutoQuote</h1>

  <mat-form-field appearance="outline">
    <mat-label>Enter ZIP Code</mat-label>
    <input matInput type="text" [(ngModel)]="zipCode" (ngModelChange)="validateZipCode()" required>
    <mat-error *ngIf="zipCodeError">
      Only numbers are allowed.
    </mat-error>
  </mat-form-field>
  
  <button mat-raised-button color="warn" (click)="startQuote()">
    Start Quote
  </button>  
</div>
